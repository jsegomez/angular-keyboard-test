<div class="container">
  <div class="row">
    <div class="col-12">
        <div class="mb-3">
          <label class="form-label">Keyboard</label>
          <input
            type="text"
            class="form-control"
            (keypress)="listenToKeyboard($event)"
          >
        </div>

    </div>

    <div class="col-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let key of keyPressed">{{ key }}</li>

      </ul>
    </div>
  </div>
</div>
